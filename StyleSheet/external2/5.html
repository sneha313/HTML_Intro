<html>
<head>
<link rel="stylesheet" href="css/common.css">
</head>
<body id="LoginPage">

<form action="home.html" method="POST">
<table id="userlogin" cellpadding="7">
<caption> create account in free</caption>
<tr>
<th>Full Name:</th>
<td><input type="text" class="inputbox" name="first name" placeholder="enter first name"></td>
<th>Contact Number:</th>
<td><input type="text" class="inputbox" name="num" placeholder="enter contact number"></td>
</tr>

<tr>
<th>Email:</th>
<td><input type="text" class="inputbox" name="email" placeholder="enter email"></td>
<th>Password:</th>
<td><input type="text" class="inputbox" name="pwd" placeholder="enter password"></td>
</tr>

<tr>
<th>Confirm Password:</th>
<td><input type="text" class="inputbox" name="email" placeholder="enter email"></td>
<th>Date of Birth:</th>
<td><input type="text" class="inputbox" name="pwd" placeholder="enter password"></td>
</tr>


<tr>
<th>State:</th>
<td>
<select class="inputbox">
<option>choose state</option>
<option>karnatka</option>
<option>hyderabad</option>
</select></td>
<th>District:</th>
<td>
<select class="inputbox">
<option>choose district</option>
<option>lakhaisarai</option>
<option>gaya</option>
</select></td>
</tr>


<tr>
<th>Full Address:</th>
<td colspan="3"><textarea rows="5" cols="50" class="bigbox2" name="msg" placeholder="enter message"></textarea></td>
</tr>



<tr>
<th colspan="4"><button>Save</button>
<button>Clear</button>
</th>

</tr>

</table>
</form>
</body>
</html>
