<html>
<head>
<link rel="stylesheet" href="css/common.css">
</head>
<body id="LoginPage">

<form action="home.html" method="POST">
<table id="userlogin">
<caption> create account in free</caption>
<tr>
<th>First Name:</th>
<td><input type="text" class="inputbox" name="first name" placeholder="enter first name"></td>
</tr>

<tr>
<th>Last Name:</th>
<td><input type="text" class="inputbox" name="lastname" placeholder="enter last name"></td>
</tr>

<tr>
<th>Gender:</th>
<td>
<input type="radio" name="gen" placeholder="enter gender">Male
<input type="radio" name="gen" placeholder="enter gender">Female</td>
</tr>

<tr>
<th>Contact Number:</th>
<td><input type="text" class="inputbox" name="num" placeholder="enter contact number"></td>
</tr>

<tr>
<th>Email:</th>
<td><input type="text" class="inputbox" name="email" placeholder="enter email"></td>
</tr>

<tr>
<th>Password:</th>
<td><input type="text" class="inputbox" name="pwd" placeholder="enter password"></td>
</tr>

<tr>
<th>City:</th>
<td><select class="inputbox">
 <option>choose city</option>
 <option>banglore</option>
 <option>hyderabad</option>
 <option>delhi</option>
 </select>
 </td>
</tr>

<tr>
<th>Full Address:</th>
<td><textarea rows="5" cols="50" class="bigbox" name="msg" placeholder="enter message"></textarea></td>
</tr>

<tr>
<th><input type="checkbox" name="check">I agree </th>
</tr>

<tr>
<th colspan="2"><button>Register</button>
<button>Reset</button>
<hr class="devider">
<a href="index.html" class="link"> I have account</a>
</th>

</tr>

</table>
</form>
</body>
</html>
