<html>
<head>
<link rel="stylesheet" href="css/exercise.css">
</head>
<body>
<div id="main">

<div id="firstblock">
<table id="login">
<caption><b>Login</b></caption>
<tr>
<th>Email:</th>
<td><input type="text" class="inputbox" name="email" placeholder="enter email"></td>
</tr>
<tr>
<th>Password:</th>
<td><input type="text" class="inputbox" name="pwd" placeholder="enter password"></td>
</tr>
<tr>
<th colspan="2"><button>LOGIN</button>
</th>
</tr>
</table>
</div>
<div id="secondblock">
<table id="register">
<caption><b>Sign UP</b></caption>
<tr>
<th>Name:</th>
<td><input type="text" class="inputbox" name="name" placeholder="enter name"></td>
</tr>
<tr>
<th>Email:</th>
<td><input type="text" class="inputbox" name="email" placeholder="enter email"></td>
</tr>
<tr>
<th>Password:</th>
<td><input type="text" class="inputbox" name="pwd" placeholder="enter password"></td>
</tr>
<tr>
<th>Mobile:</th>
<td><input type="text" class="inputbox" name="mobile" placeholder="enter contact number"></td>
</tr>
<tr>
<th colspan="2"><button>Register</button>
</th>
</tr>
</table>

</div>
<div id="clear">
</div>
</div>

</body>
</html>
